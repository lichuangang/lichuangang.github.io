<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/vue/2.1.3/vue.min.js"></script>
  </head>
  <body>
    <div class="col-xs-4 row panel" id="app">
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12" @click="doClick('abc')">1</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12" @click="doClick('def')">2</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12" @click="doClick('ghi')">3</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12" @click="doClick('jkl')">4</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12" @click="doClick('mno')">5</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12" @click="doClick('pqrs')">6</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12" @click="doClick('tuv')">7</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12" @click="doClick('wxyz')">8</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-success col-xs-12">9</button>
      </div>
      <div class="">
        <label v-for="item in selectedArr">{{item}} &nbsp;</label>
      </div>
      <div class="col-xs-12 panel">
          <div v-text="showArr" name="name" value="" class="col-xs-12"></div>
      </div>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
              showArr:'',
              selectedArr:[]
            },
            methods:{
              doClick:function (label) {
                  this.selectedArr.push(label);
                  this.showArr=getNewArr(this.selectedArr);
                  console.log(label);
              }
            }
        });

        function getNewArr(arr)
        {
            var list=[];
            if(arr.length == 1){
                for (var i = 0; i < arr[0].length; i++) {
                  list.push(arr[0][i]);
                }
            }else{
              var secendArr=getSecendArr(arr);
              var endArr=getNewArr(secendArr);
              for (var i = 0; i < arr[0].length; i++) {
                for (var j = 0; j < endArr.length; j++) {
                  list.push(arr[0][i] + endArr[j]);
                }
              }
            }
            return list;
        }

        function getSecendArr(arr) {
          var newArr=[];
            for (var i = 1; i < arr.length; i++) {
              newArr.push(arr[i]);
            }
            return newArr;
        }

    </script>
  </body>
</html>
